    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<body>
    <div class=" container ">
        <br>
        <div class="jumbotron ">
            <h1>Management</h1>
            <p>A Comprehensive Directory of Employee Billable Hours</p>
        </div>
        <div class="row ">
            <div class="col-lg-6 ">
                <div class="panel panel-default ">
                    <div class="panel-heading ">
                        <h3 class="panel-title ">Current Employees</h3>
                    </div>
                    <table class="table " id="current-employees ">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Role</th>
                                <th>Start Date</th>
                                <th>Monthly Rate</th>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <!-- Sign-Up Panel-->
            <div class="col-lg-6 ">
                <div class="panel panel-default ">
                    <div class="panel-heading ">
                        <h3 class="panel-title ">Add New Employee</h3>
                    </div>
                    <div class="panel-body ">
                        <!-- Sign-up Form (note the various input "types ")-->
                        <form role="form ">
                            <div class="form-group ">
                                <label for="name-input ">Employee Name</label>
                                <input class="form-control " id="name-input " type="text ">
                            </div>
                            <div class="form-group ">
                                <label for="role-input ">Role</label>
                                <input class="form-control " id="role-input " type="email ">
                            </div>
                            <div class="form-group ">
                                <label for="date-input ">Start Date(DD/MM/YY - EX: 01/01/17)</label>
                                <input class="form-control " id="date-input " type="number ">
                            </div>
                            <div class="form-group ">
                                <label for="rate-input ">Monthly Rate</label>
                                <input class="form-control " id="rate-input " type="number ">
                            </div>
                            <button class="btn btn-default " id="add-user " type="submit ">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
